<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä –∑–∞ –æ—Ç–ø—É—Å–∫–∏</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .calendar-wrapper, .form-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üìÜ –ö–∞–ª–µ–Ω–¥–∞—Ä –∑–∞ –æ—Ç–ø—É—Å–∫–∏</h1>
  <div class="calendar-wrapper">
    <div id="vacationCalendar"></div>
  </div>

  <div class="form-container">
    <h2>–î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –æ—Ç–ø—É—Å–∫</h2>
    <form id="vacationForm">
      <div class="form-group">
        <label for="title">–ò–º–µ</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="start">–ù–∞—á–∞–ª–Ω–∞ –¥–∞—Ç–∞ –∏ —á–∞—Å</label>
        <input type="datetime-local" id="start" required>
      </div>
      <div class="form-group">
        <label for="end">–ö—Ä–∞–π–Ω–∞ –¥–∞—Ç–∞ –∏ —á–∞—Å</label>
        <input type="datetime-local" id="end" required>
      </div>
      <div class="form-group">
        <label for="description">–ü—Ä–∏—á–∏–Ω–∞</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <button type="submit">–ó–∞–ø–∞–∑–∏ –æ—Ç–ø—É—Å–∫</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const vacationCalendarEl = document.getElementById('vacationCalendar');

      async function loadEvents() {
        try {
          const response = await fetch('/api/vacations');
          const data = await response.json();
          return data.vacations || [];
        } catch (err) {
          console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –æ—Ç–ø—É—Å–∫–∏—Ç–µ:', err);
          return [];
        }
      }

      const events = await loadEvents();

      const vacationCalendar = new FullCalendar.Calendar(vacationCalendarEl, {
        initialView: 'dayGridMonth',
        locale: 'bg',
        events: events.map(ev => ({
          title: ev.name,
          start: ev.start,
          end: ev.end,
          description: ev.reason,
          color: '#3498db'
        })),
        eventClick: function (info) {
          alert(`üõ´ –û—Ç–ø—É—Å–∫: ${info.event.title}\nüïí –û—Ç: ${info.event.start.toLocaleString('bg-BG')}\n–î–æ: ${info.event.end ? info.event.end.toLocaleString('bg-BG') : '‚Äî'}\nüìù ${info.event.extendedProps.description || '–ë–µ–∑ –ø—Ä–∏—á–∏–Ω–∞'}`);
        }
      });

      vacationCalendar.render();

      document.getElementById('vacationForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('title').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const reason = document.getElementById('description').value;

        try {
          const res = await fetch('/api/vacations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, start, end, reason })
          });

          const result = await res.json();

          if (res.ok) {
            vacationCalendar.addEvent({ title: name, start, end, description: reason, color: '#3498db' });
            this.reset();
          } else {
            alert(result.error || '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –æ—Ç–ø—É—Å–∫.');
          }
        } catch (err) {
          console.error(err);
          alert('–í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑–ø—Ä–∞—â–∞–Ω–µ –Ω–∞ –∑–∞—è–≤–∫–∞—Ç–∞.');
        }
      });
    });
  </script>
</body>
</html>
