<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отпуски Календар</title>
  
  <!-- FullCalendar Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet" />
  
  <style>
    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1>Отпуски Календар</h1>
  
  <div id="calendar"></div>
  
  <!-- FullCalendar Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.js"></script>

  <script>
    // Initialize FullCalendar
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      // Fetch vacation data from the API
      fetch('/api/get-vacations')
        .then(response => response.json())
        .then(vacations => {
          // Prepare events for the calendar
          const events = vacations.map(vacation => {
            return {
              title: vacation.name + ' - ' + vacation.reason, // Event title
              start: vacation.start,  // Event start date
              end: vacation.end,      // Event end date
              description: vacation.reason, // Optional description
            };
          });

          // Initialize FullCalendar
          const calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['dayGrid', 'interaction'],
            initialView: 'dayGridMonth',
            events: events, // Set events to display
            eventClick: function(info) {
              alert('Отпуск: ' + info.event.title + '\n' + 'От: ' + info.event.start + ' до: ' + info.event.end + '\nПричина: ' + info.event.extendedProps.description);
            }
          });
          calendar.render();
        });
    });
  </script>
</body>
</html>
