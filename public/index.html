<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .header img.logo {
      width: 70px;
      margin-right: 20px;
      filter: brightness(0);
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #000;
    }

    iframe {
      margin-top: 40px;
      width: 90%;
      height: 520px;
      max-width: 1000px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .cars {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .cars img {
      width: 320px;
      border-radius: 12px;
      border: 1px solid #ddd;
      transition: transform 0.3s ease;
    }

    .cars img:hover {
      transform: scale(1.03);
    }

    .credit {
      margin-top: 60px;
      font-size: 16px;
      color: #555;
    }

    .credit a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px dashed #000;
    }

    .credit a:hover {
      color: #333;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 6px solid #f0f0f0;
      border-top: 6px solid #cccccc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .cars img {
        width: 90%;
      }

      iframe {
        height: 450px;
      }

      h1 {
        font-size: 28px;
      }

      .header {
        flex-direction: column;
        gap: 10px;
      }

      .header img.logo {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="header fade-in">
    <img src="https://i.ibb.co/1fLGmQ9G/IMG-0629.png" alt="BMW Logo" class="logo" />
    <h1>Vacation Calendar</h1>
  </div>

  <iframe class="fade-in" src="https://calendar.online/5deb969c9fb87b85ffb7?iframe=true"></iframe>

  <div class="cars fade-in">
    <img src="https://i.ibb.co/Ps6znKp2/bmw-suv.png" alt="BMW SUV">
    <img src="https://i.ibb.co/Zz69WtD2/bmw-sedan.png" alt="BMW Sedan">
  </div>

  <div class="credit fade-in">
    Направено от <a href="https://potatoking.net" target="_blank">Yasen Yanakiev</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("hidden");

      // Delay to allow loader transition
      setTimeout(() => {
        document.querySelectorAll(".fade-in").forEach((el, i) => {
          setTimeout(() => {
            el.classList.add("show");
          }, i * 300); // staggered animation
        });
      }, 500);
    });
  </script>

</body>
</html>
